<html>
<head>
<title>Kea.js.org has moved...</title>
<style>
body {
    font-family:Arial, Helvetica, sans-serif;
    background-color: #ffffff;
}
#redirect {
    width: 90%;
    max-width: 520px;
    background: #eeeeee;
    padding: 30px;
    margin: 50px auto;
    display: none;
}
#redirect h1 {
    margin-top: 0;
}
</style>
</head>
<body>
    <div id='redirect'>
        <img src='https://keajs.org/img/logo.svg' />
        <h2>Redirecting to:</h2>
        <p><a href='https://keajs.org' id='url'>https://keajs.org</a></code></p>
    </div>
    <script>
        var url = 'https://keajs.org' + window.location.pathname + window.location.search;
        const e = document.getElementById('url')
        e.innerText = url
        e.href = url
        window.setTimeout(function () { window.location.href = url }, 0)
        window.setTimeout(function () { document.getElementById('redirect').style.display='block'; }, 1000)
    </script>
</body>
</html>
